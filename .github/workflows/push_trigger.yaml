    uses: ./helm-lint.yaml
  Generate_Documentation:
    needs: Lint
    uses: syedsalman3753/kattu/.github/workflows/publish-helm-charts.yml@master
    with:
      HELM_REPO_ACCOUNT: https://${{ github.actor }}.github.io/mosip-helm